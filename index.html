<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .toggle-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle label {
            font-size: 18px;
        }
        .toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What are your expectations?</h2>
        <div class="toggle-group">
            <div class="toggle">
                <input type="checkbox" id="fast" name="fast">
                <label for="fast">Fast</label>
            </div>
            <div class="toggle">
                <input type="checkbox" id="cheap" name="cheap">
                <label for="cheap">Cheap</label>
            </div>
            <div class="toggle">
                <input type="checkbox" id="good" name="good">
                <label for="good">Good</label>
            </div>
        </div>
    </div>

    <script>
        const fast = document.getElementById('fast');
        const cheap = document.getElementById('cheap');
        const good = document.getElementById('good');

        let selectionOrder = [];

        function updateToggles(checkbox) {
            if (checkbox.checked) {
                selectionOrder.push(checkbox.id);
            } else {
                selectionOrder = selectionOrder.filter(id => id !== checkbox.id);
            }

            if (fast.checked && cheap.checked && good.checked) {
                const firstSelected = selectionOrder[0];
                if (firstSelected === 'fast') {
                    fast.checked = false;
                } else if (firstSelected === 'cheap') {
                    cheap.checked = false;
                } else if (firstSelected === 'good') {
                    good.checked = false;
                }
                selectionOrder.shift();
            }
        }

        fast.addEventListener('change', () => updateToggles(fast));
        cheap.addEventListener('change', () => updateToggles(cheap));
        good.addEventListener('change', () => updateToggles(good));
    </script>
</body>
</html>
