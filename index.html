<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast / Cheap / Good</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .toggle {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .toggle input {
      display: none;
    }
    .slider {
      position: relative;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      margin-right: 10px;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      top: 2px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    input:checked + .slider {
      background: #4caf50;
    }
    input:checked + .slider::before {
      transform: translateX(26px);
    }
    label {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Pick Two: Fast, Cheap, Good</h2>
  
  <div class="toggle">
    <input type="checkbox" id="fast">
    <span class="slider"></span>
    <label for="fast">Fast</label>
  </div>
  <div class="toggle">
    <input type="checkbox" id="cheap">
    <span class="slider"></span>
    <label for="cheap">Cheap</label>
  </div>
  <div class="toggle">
    <input type="checkbox" id="good">
    <span class="slider"></span>
    <label for="good">Good</label>
  </div>

  <script>
    const fast = document.getElementById('fast');
    const cheap = document.getElementById('cheap');
    const good = document.getElementById('good');

    function enforceRule() {
      if (fast.checked && cheap.checked) {
        good.checked = false;
      }
      if (fast.checked && good.checked) {
        cheap.checked = false;
      }
      if (cheap.checked && good.checked) {
        fast.checked = false;
      }
    }

    [fast, cheap, good].forEach(toggle => {
      toggle.addEventListener('change', enforceRule);
    });
  </script>
</body>
</html>
